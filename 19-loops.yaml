- name: install multiple packages
  hosts:  web
  become: yes
  tasks:
  - name: installing multiple applications
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: 'git' state: 'present' }
    - { name: 'gcc' state: 'present' }
    - { name: 'mysql' state: 'absent' }
    - { name: 'zip' state: 'absent' }